    <form>
    <fieldset data-role="controlgroup" data-type="horizontal">
        <legend>Time horizont:</legend>
        <input type="radio" name="radio-chart-horizont" onchange="Ha.WebApp.Control.ChartHorizontChanged()"
               id="radio-choice-chart-2a" value="Day">
        <label for="radio-choice-chart-2a">Day</label>
        <input type="radio" name="radio-chart-horizont" onchange="Ha.WebApp.Control.ChartHorizontChanged()"
               id="radio-choice-chart-2b" value="Week">
        <label for="radio-choice-chart-2b">Week</label>
        <input type="radio" name="radio-chart-horizont" onchange="Ha.WebApp.Control.ChartHorizontChanged()"
               id="radio-choice-chart-2c" value="Month">
        <label for="radio-choice-chart-2c">Month</label>
        <input type="radio" name="radio-chart-horizont" onchange="Ha.WebApp.Control.ChartHorizontChanged()"
               id="radio-choice-chart-2d" value="All">
        <label for="radio-choice-chart-2d">All</label>
    </fieldset>
    </form>
        <div class="chart">    
            <div class="chart1">
			    <div id="placeholder" class="demo-placeholder"></div>		    
             </div>
        </div>        

        <div id="chart_parameters">
        </div>

    </div>

        </div>
