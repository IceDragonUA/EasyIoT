<div data-role="page" id="page_config_drivers_esp8266easyiot">
    {include pages/header.html}
    <div class="ui-content" role="main">
        <ul id="config_driversslist" data-role="listview" data-inset="true">

            <!-- MySensors -->
            <li data-role="list-divider">ESP8266 driver settings</li>
            <li>
                <label for="configure_driver_esp8266easyiot_enabled">ESP8266 driver</label>
                <div class="ui-grid-a">
                    <div class="ui-block-a"></div>
                    <div class="ui-block-b">
                        <span style="float: right">
                            <div class="containing-element" style="width: 200px">
                                <select id="configure_driver_esp8266easyiot_enabled" data-role="slider">
                                    <option value="0">Disable</option>
                                    <option value="1">Enable</option>
                                </select>
                            </div>
                        </span>
                    </div>
                </div>
            </li>


            <li id="configure_driver_esp8266easyiotoptions">
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <div>
                            <label>
                                <span>Server port</span>
                            </label>
                        </div>
                    </div>
                    <div class="ui-block-b">
                        <span style="float: right">
                            <div class="containing-element" style="width: 200px">
                                <input id="configure_driver_esp8266easyiot_port" type="number"/>
                            </div>
                        </span>
                    </div>
                </div>
            </li>


            <li id="configure_driver_esp8266easyiotoptions"><span>ESP8266 Nodes</span>
                <div id="Div2" data-role="horizontal" data-mini="true" data-inset="true">
                    <a href="javascript:Ha.WebApp.Configure.Esp8266EasyIoTNodeAdd()"
                       data-role="button" _class="ui-disabled" data-icon="plus">Add Node</a>

                    <a href="javascript:Ha.WebApp.Configure.Esp8266EasyIoTNodeRemovePopup()" data-role="button"
                       _class="ui-disabled" data-icon="minus">Remove Node</a>
                </div>
            </li>

            <li id="configure_driver_esp8266easyiotoptions">
                <label for="configure_driver_esp8266easyiot_debug">Debug</label>
                <div class="ui-grid-a">
                    <div class="ui-block-a"></div>
                    <div class="ui-block-b">
                        <span style="float: right">
                            <div class="containing-element" style="width: 200px">
                                <select id="configure_driver_esp8266easyiot_debug" data-role="slider">
                                    <option value="0">Disable</option>
                                    <option value="1">Enable</option>
                                </select>
                            </div>
                        </span>
                    </div>
                </div>
            </li>

        </ul>

        <!-- Esp8266 EasyIoT Add node -->
        <div id="configure_driver_esp8266easyiotaddnode_popup" data-role="popup" data-position-to="window"
             data-transition="pop" style="max-width: 400px;" class="ui-corner-all">
            <a href="#" data-rel="back" data-role="button" data-icon="delete" data-iconpos="notext"
               class="ui-btn-right">Close</a>
            <div data-role="header" class="ui-corner-top">
                <h1 id="configure_driver_esp8266easyiot_title">
                    Add Node</h1>
            </div>
            <div data-role="content" class="ui-corner-bottom ui-content">
                <h3 id="configure_driver_esp8266easyiot_instructions" class="ui-title">
                    Switch on your device:</h3>
                <h2 id="configure_driver_esp8266easyiot_nodeid" align="center">
                </h2>
                <p id="configure_driver_esp8266easyiot_message">
                    This operation will timeout in 30 seconds.</p>
                <br/>
                <a id="configure_driver_esp8266easyiot_close_button"
                   href="#" data-role="button" data-rel="back">Close</a>
            </div>
        </div>


        <!-- remove Esp8266 EasyIoT module -->
        <div id="configure_driver_esp8266easyiotremovenode_popup" class="ui-corner-all " data-role="popup"
             data-overlay-theme="b" data-position-to="window">
            <div data-role="header" class="ui-corner-top">
                <h1>Remove Module</h1>
            </div>
            <div class="ui-content ui-corner-bottom">
                <select id="configure_driver_esp8266easyiotremovenode"></select>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <a href="#" class="ui-btn ui-shadow ui-corner-all" data-rel="back">Cancel</a>
                    </div>
                    <div class="ui-block-b">
                        <a id="configure_driver_esp8266easyiotremovenode_button" href="#"
                           class="ui-btn ui-shadow ui-corner-all" data-rel="back">Remove</a>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!-- navbar -->
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="#page_config_drivers" data-role="button" data-icon="back" data-iconpos="left"
                       data-mini="true" data-direction="reverse" data-transition="slide">Back</a></li>
            </ul>
        </div>
        <!-- /navbar -->
    </div>
</div>
