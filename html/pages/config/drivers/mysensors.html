<div data-role="page" id="page_config_drivers_mysensors">
    {include pages/header.html}
    <div class="ui-content" role="main">
        <ul id="config_driversslist" data-role="listview" data-inset="true">

            <!-- MySensors -->
            <li data-role="list-divider">MySensors Driver settings</li>
            <li>
                <label for="configure_driver_mysensors_enabled">MySensors Driver</label>
                <div class="ui-grid-a">
                    <div class="ui-block-a"></div>
                    <div class="ui-block-b">
                        <span style="float: right">
                            <div class="containing-element" style="width: 200px">
                                <select id="configure_driver_mysensors_enabled" data-role="slider">
                                    <option value="0">Disable</option>
                                    <option value="1">Enable</option>
                                </select>
                            </div>
                        </span>
                    </div>
                </div>
            </li>

            <li id="configure_driver_mysensorsoptions">
                <label for="configure_driver_mysensorschannel">Channel</label>
                <input type="range" id="configure_driver_mysensorschannel" min="0" max="127">
            </li>


            <li id="configure_driver_mysensorsoptions">
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <div>
                            <label for="configure_driver_mysensorsbaseradioid">
                                <span>Base Radio Id (HEX value)</span>
                            </label>
                        </div>
                    </div>
                    <div class="ui-block-b">
                        <span style="float: right">
                            <div class="containing-element" style="width: 200px">
                                <input type="text" id="configure_driver_mysensorsbaseradioid"/>
                            </div>
                        </span>
                    </div>
                </div>
            </li>


            <li id="configure_driver_mysensorsoptions">
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <div>
                            <label>
                                <span>Data rate</span>
                            </label>
                        </div>
                    </div>
                    <div class="ui-block-b">
                        <span style="float: right">
                            <div class="containing-element" style="width: 200px">
                                 <select id="configure_driver_mysensorsdatarate">
                                    <option value="0">1 Mbps</option>
                                    <option value="1">2 Mbps</option>
                                    <option value="2">250 Kbps</option>
                                 </select>
                            </div>
                        </span>
                    </div>
                </div>
            </li>


            <li id="configure_driver_mysensorsoptions">
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <div>
                            <label>
                                <span>Power Amplifier level</span>
                            </label>
                        </div>
                    </div>
                    <div class="ui-block-b">
                        <span style="float: right">
                            <div class="containing-element" style="width: 200px">
                                 <select id="configure_driver_mysensorspalevel">
                                    <option value="0">PA MIN</option>
                                    <option value="1">PA LOW</option>
                                    <option value="2">PA HIGH</option>
                                    <option value="3">PA MAX</option>
                                 </select>
                            </div>
                        </span>
                    </div>
                </div>
            </li>


            <li id="configure_driver_mysensorsoptions"><span>MySensors Nodes</span>
                <div id="Div2" data-role="horizontal" data-mini="true" data-inset="true">
                    <a href="javascript:Ha.WebApp.Configure.MySensorsNodeAdd()"
                       data-role="button" _class="ui-disabled" data-icon="plus">Add Node</a>

                    <a href="javascript:Ha.WebApp.Configure.MySensorsNodeRemovePopup()" data-role="button"
                       _class="ui-disabled" data-icon="minus">Remove Node</a>
                </div>
            </li>

            <li id="configure_driver_mysensorsoptions">
                <label for="configure_driver_mysensors_debug">Debug</label>
                <div class="ui-grid-a">
                    <div class="ui-block-a"></div>
                    <div class="ui-block-b">
                        <span style="float: right">
                            <div class="containing-element" style="width: 200px">
                                <select id="configure_driver_mysensors_debug" data-role="slider">
                                    <option value="0">Disable</option>
                                    <option value="1">Enable</option>
                                </select>
                            </div>
                        </span>
                    </div>
                </div>
            </li>

        </ul>


        <!-- MySensors Add node -->
        <div id="configure_driver_mysensorsaddnode_popup" data-role="popup" data-position-to="window"
             data-transition="pop" style="max-width: 400px;" class="ui-corner-all">
            <a href="#" data-rel="back" data-role="button" data-icon="delete" data-iconpos="notext"
               class="ui-btn-right">Close</a>
            <div data-role="header" class="ui-corner-top">
                <h1 id="configure_driver_mysensors_title">
                    Add Node</h1>
            </div>
            <div data-role="content" class="ui-corner-bottom ui-content">
                <h3 id="configure_driver_mysensors_instructions" class="ui-title">
                    Switch on your device:</h3>
                <h2 id="configure_driver_mysensors_nodeid" align="center">
                </h2>
                <p id="configure_driver_mysensors_message">
                    this operation will timeout in 30 seconds.</p>
                <br/>
                <a id="configure_driver_mysensors_close_button"
                   href="#" data-role="button" data-rel="back">Close</a>
            </div>
        </div>


        <!-- remove MySensors module -->
        <div id="configure_driver_mysensorsremovenode_popup" class="ui-corner-all " data-role="popup"
             data-overlay-theme="b" data-position-to="window">
            <div data-role="header" class="ui-corner-top">
                <h1>Remove Module</h1>
            </div>
            <div class="ui-content ui-corner-bottom">
                <select id="configure_driver_mysensorsremovenode"></select>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <a href="#" class="ui-btn ui-shadow ui-corner-all" data-rel="back">Cancel</a>
                    </div>
                    <div class="ui-block-b">
                        <a id="configure_driver_mysensorsremovenode_button" href="#"
                           class="ui-btn ui-shadow ui-corner-all" data-rel="back">Remove</a>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <!-- navbar -->
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="#page_config_drivers" data-role="button" data-icon="back" data-iconpos="left"
                       data-mini="true" data-direction="reverse" data-transition="slide">Back</a></li>
            </ul>
        </div>
        <!-- /navbar -->
    </div>
</div>
