<div data-role="page" id="page_automation_automationprogramparam">
    {include pages/header.html}
    <div class="ui-content" role="main">
        <ul id="config_automation_groupslist" data-role="listview" data-inset="true">
            <li data-role="list-divider">Program setting</li>
            <li>
                <label for="config_automation_param_programname">
                    Program name</label>
                <input id="config_automation_param_programname" type="text" />
            </li>
            <li>
                <label for="config_automation_param_enabled">
                    Program enabled</label>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                    </div>
                    <div class="ui-block-b">
                        <span style="float: right">
                            <div class="containing-element" style="width: 200px">
                                <select id="config_automation_param_enabled" data-role="slider">
                                    <option value="0">Disable</option>
                                    <option value="1">Enable</option>
                                </select>
                            </div>
                        </span>
                    </div>
                </div>
            </li>
            <li>
                <label for="config_automation_param_cron">
                    Cron settings</label>
                <input id="config_automation_param_cron" type="text" />
            </li>

            <li>
                <div id="Div2" data-role="horizontal" data-mini="true" data-inset="true">
                    <a href="#page_automation_automationprogram"
                        data-role="button" _class="ui-disabled" data-transition="slide" data-icon="edit" >Edit program</a>

                </div>
            </li>

        </ul>
    </div>

    <!-- delete program -->
    <div data-role="popup" id="page_automation_automationprogram_delete" style="max-width: 400px;"
        class="ui-corner-all">
        <div data-role="header" class="ui-corner-top">
            <h1>
                Delete Automation program?</h1>
        </div>
        <div data-role="content" class="ui-corner-bottom ui-content">
            <h3 class="ui-title">
                Are you sure you want to delete this automation program?</h3>
            <p>
                This action cannot be undone.</p>
            <a href="#" data-role="button" data-inline="true" data-rel="back">Cancel</a> <a id="page_automation_automationprogram_delete_button"
                href="#" data-role="button" data-inline="true" data-rel="back" data-transition="flow">
                Delete</a>
        </div>
    </div>

    <!-- navbar -->
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="#page_automation_automationlist" data-role="button" data-icon="back"
                    data-iconpos="left" data-mini="true" data-direction="reverse" data-transition="slide">
                    Back</a></li>
                <li><a href="#page_automation_automationprogram_delete" data-role="button" data-rel="popup" data-transition="pop"
                    data-icon="minus" data-iconpos="left" data-mini="true">Delete automation program</a></li>
            </ul>
        </div>
        <!-- /navbar -->
    </div>
</div>
